
<html>
<head>
<script>
function openHtml() {
  // HTML入力欄の値を取得
  var input = document.getElementById("html-input").value;
  // 現在のウィンドウのURLを変更する
  window.location.href = "data:text/html;charset=utf-8," + encodeURIComponent(input);
}
</script>
</head>
<body>
<h1>HTML Viewer</h1>
<p>HTML入力欄にHTMLコードを入力して、ボタンを押すと現在のウィンドウで表示されます。</p>
<form>
<textarea id="html-input" rows="10" cols="50"></textarea><br>
<input type="button" value="表示" onclick="openHtml()">
</form>
</body>
</html>
